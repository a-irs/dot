<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>


<!-- rendering settings -->

<match target="font">
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>


<!-- set default serif, sans, mono -->

<match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Serif</string></edit>
</match>
<match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Roboto</string></edit>
</match>
<match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Sans Mono</string></edit>
</match>

<!-- ttf-liberation gets installed as dependency, do not want to use it -->
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Liberation Sans</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Clean</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>DejaVu Sans</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>


</fontconfig>
