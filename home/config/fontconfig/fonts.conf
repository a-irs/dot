<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- font settings -->

<match target="font">
    <edit name="embeddedbitmap" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
        <const>hintnone</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
        <const>lcddefault</const>
    </edit>
    <edit name="rgba" mode="assign">
        <const>rgb</const>
    </edit>
</match>


<!-- replace font families with own fonts -->

<match>
    <test qual="any" name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Sans Mono</string></edit>
</match>

<match>
    <test qual="any" name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="same"><string>Roboto</string></edit>
</match>

<match>
    <test qual="any" name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="same"><string>Roboto</string></edit>
</match>

<match>
    <test qual="any" name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Serif</string></edit>
</match>

<!-- replace font types with own fonts -->

<alias>
    <family>monospace</family>
    <prefer><family>DejaVu Sans Mono</family></prefer>
</alias>

<alias>
    <family>sans-serif</family>
    <prefer><family>Roboto</family></prefer>
</alias>

<alias>
    <family>sans</family>
    <prefer><family>Roboto</family></prefer>
</alias>

<alias>
    <family>serif</family>
    <prefer><family>DejaVu Serif</family></prefer>
</alias>


<!-- Roboto: Regular->Medium, Bold->Black -->
<match target="pattern">
    <test qual="any" name="family">
        <string>Roboto</string>
    </test>
    <test name="weight" qual="any" compare="less_eq">
        <double>80</double> <!-- matching with <const>regular</const> does not work somehow -->
    </test>
    <edit name="weight" mode="assign" binding="same">
        <const>medium</const>
    </edit>
</match>
<match target="pattern">
    <test qual="any" name="family">
        <string>Roboto</string>
    </test>
    <test name="weight" qual="any" compare="eq">
        <double>200</double>
    </test>
    <edit name="weight" mode="assign" binding="same">
        <const>black</const>
    </edit>
</match>

</fontconfig>
