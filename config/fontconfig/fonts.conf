<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="prepend" binding="strong">
        <string>Droid Sans</string>
        <string>Arial</string>
    </edit>
</match>

<alias>
    <family>sans-serif</family>
    <prefer><family>Droid Sans</family></prefer>
</alias>

<alias>
    <family>Helvetica</family>
    <prefer><family>Droid Sans</family></prefer>
</alias>

<alias>
    <family>serif</family>
    <prefer><family>Droid Serif</family></prefer>
</alias>

<alias>
    <family>monospace</family>
    <prefer><family>Input</family></prefer>
</alias>

<!-- disable Clean font -->
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Clean</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<!-- disable DejaVu font -->
<selectfont>
  <rejectfont>
    <pattern>
      <patelt name="family">
        <string>DejaVu Sans</string>
      </patelt>
    </pattern>
  </rejectfont>
</selectfont>

</fontconfig>
