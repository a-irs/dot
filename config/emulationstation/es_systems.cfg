<systemList>
    <system>
        <name>n64</name>
    	<fullname>Nintendo 64</fullname>
    	<path>~/srv-data/games/n64</path>
    	<extension>.n64 .v64 .z64</extension>
    	<command>retroarch -L ~/.config/retroarch/cores/mupen64plus_libretro.so %ROM%</command>
    	<platform>n64</platform>
    	<theme>n64</theme>
    </system>
    <system>
        <name>gba</name>
        <fullname>Nintendo GameBoy Advance</fullname>
        <path>~/srv-data/games/gba</path>
        <extension>.gba</extension>
        <command>retroarch -L ~/.config/retroarch/cores/vba_next_libretro.so %ROM%</command>
        <platform>gba</platform>
        <theme>gba</theme>
    </system>
    <system>
        <name>gbc</name>
        <fullname>Nintendo GameBoy Color</fullname>
        <path>~/srv-data/games/gbc</path>
        <extension>.gbc</extension>
        <command>retroarch -L ~/.config/retroarch/cores/gambatte_libretro.so %ROM%</command>
        <platform>gbc</platform>
        <theme>gbc</theme>
    </system>
    <system>
        <name>snes</name>
        <fullname>Super Nintendo Entertainment System</fullname>
        <path>~/srv-data/games/snes</path>
        <extension>.smc .sfc</extension>
        <command>retroarch -L ~/.config/retroarch/cores/snes9x_next_libretro.so %ROM%</command>
        <platform>snes</platform>
        <theme>snes</theme>
    </system>
    <system>
        <name>psx</name>
        <fullname>Sony PlayStation</fullname>
        <path>~/srv-data/games/ps1</path>
        <extension>.iso .cue</extension>
        <command>retroarch -L ~/.config/retroarch/cores/mednafen_psx_libretro.so %ROM%</command>
        <platform>psx</platform>
        <theme>psx</theme>
    </system>
    <system>
        <name>psp</name>
        <fullname>Sony PSP</fullname>
        <path>~/srv-data/games/psp</path>
        <extension>.iso</extension>
        <command>retroarch -L ~/.config/retroarch/cores/ppsspp_libretro.so %ROM%</command>
        <platform>psp</platform>
        <theme>psp</theme>
    </system>
